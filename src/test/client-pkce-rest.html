<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PKCE OAuth2 Client (REST API) Example</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; max-width: 800px; margin: 0 auto; padding: 20px; line-height: 1.6; }
        .container { background: #f8f9fa; padding: 20px; border-radius: 8px; margin: 20px 0; }
        .success { background: #d4edda; border-left: 4px solid #28a745; }
        .error { background: #f8d7da; border-left: 4px solid #dc3545; }
        .info { background: #d1ecf1; border-left: 4px solid #17a2b8; }
        button { background: #007cba; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; margin: 5px; }
        button:hover { background: #005a87; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        pre { background: #f1f1f1; padding: 15px; border-radius: 4px; overflow-x: auto; }
        input[type="text"] { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; margin: 5px 0; }
        .config-section { background: #fff; border: 1px solid #ddd; padding: 15px; border-radius: 4px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>PKCE OAuth2 Client (REST API) Example</h1>
    
    <div class="config-section">
        <h3>Configuration</h3>
        <label>
            WordPress Base URL:
            <input type="text" id="baseUrl" value="http://localhost:8080" placeholder="http://your-wordpress-site.com">
        </label>
        <label>
            Client ID:
            <input type="text" id="clientId" value="npTYdSC0BBd84RhxQfoxTKGj01rerxf2" placeholder="Your OAuth2 Client ID">
        </label>
        <label>
            Redirect URI:
            <input type="text" id="redirectUri" value="http://localhost:8080/test/client-pkce-rest.html" placeholder="http://localhost:8080/test/client-pkce-rest.html">
        </label>
    </div>
    
    <div class="container">
        <h3>Step 1: Start Authorization</h3>
        <p>Authorization UI stays at <code>/oauth2/authorize</code>. Token and userinfo use REST routes.</p>
        <button onclick="startAuthorization()">Authorize with WordPress</button>
    </div>
    
    <div class="container">
        <h3>Step 2: Refresh Token and UserInfo via REST</h3>
        <button onclick="refreshAccessToken()">Refresh Access Token</button>
        <button onclick="callUserInfoWithStoredToken()">Call UserInfo (Stored Access Token)</button>
        <button onclick="clearTokens()">Clear Stored Tokens</button>
        <div id="tokenStatus" style="margin-top:10px;"></div>
    </div>
    
    <div id="results"></div>
    
    <script>
        class PKCEClient {
            constructor(clientId, redirectUri, baseUrl) {
                this.clientId = clientId;
                this.redirectUri = redirectUri;
                // Keep authorize on pretty path (HTML flow)
                this.authorizationEndpoint = baseUrl.replace(/\/$/, '') + '/oauth2/authorize';
                // Use REST for token and userinfo
                this.tokenEndpoint = baseUrl.replace(/\/$/, '') + '/wp-json/oauth2/v1/token';
                this.userinfoEndpoint = baseUrl.replace(/\/$/, '') + '/wp-json/oauth2/v1/userinfo';
            }
            
            // Generate PKCE code verifier and challenge
            async generatePKCE() {
                const codeVerifier = this.base64URLEncode(crypto.getRandomValues(new Uint8Array(32)));
                const encoder = new TextEncoder();
                const data = encoder.encode(codeVerifier);
                const digest = await crypto.subtle.digest('SHA-256', data);
                const codeChallenge = this.base64URLEncode(new Uint8Array(digest));
                return { codeVerifier, codeChallenge, codeChallengeMethod: 'S256' };
            }
            
            // Base64 URL encode
            base64URLEncode(buffer) {
                return btoa(String.fromCharCode(...buffer))
                    .replace(/\+/g, '-')
                    .replace(/\//g, '_')
                    .replace(/=/g, '');
            }
            
            // Get authorization URL
            async getAuthorizationUrl(scopes = ['read', 'profile']) {
                const pkce = await this.generatePKCE();
                const state = this.base64URLEncode(crypto.getRandomValues(new Uint8Array(16)));
                localStorage.setItem('oauth2_rest_code_verifier', pkce.codeVerifier);
                localStorage.setItem('oauth2_rest_state', state);
                const params = new URLSearchParams({
                    response_type: 'code',
                    client_id: this.clientId,
                    redirect_uri: this.redirectUri,
                    scope: scopes.join(' '),
                    state: state,
                    code_challenge: pkce.codeChallenge,
                    code_challenge_method: pkce.codeChallengeMethod
                });
                return `${this.authorizationEndpoint}?${params}`;
            }
            
            // Exchange authorization code for access token via REST
            async exchangeCodeForToken(authorizationCode, state) {
                const storedState = localStorage.getItem('oauth2_rest_state');
                if (state !== storedState) { throw new Error('Invalid state parameter'); }
                const codeVerifier = localStorage.getItem('oauth2_rest_code_verifier');
                if (!codeVerifier) { throw new Error('Code verifier not found'); }
                const params = new URLSearchParams({
                    grant_type: 'authorization_code',
                    client_id: this.clientId,
                    code: authorizationCode,
                    redirect_uri: this.redirectUri,
                    code_verifier: codeVerifier
                });
                const response = await fetch(this.tokenEndpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: params
                });
                localStorage.removeItem('oauth2_rest_code_verifier');
                localStorage.removeItem('oauth2_rest_state');
                if (!response.ok) {
                    const error = await response.json().catch(() => ({}));
                    throw new Error(error.error_description || error.error || 'Token exchange failed');
                }
                const data = await response.json();
                if (data.access_token) localStorage.setItem('oauth2_rest_access_token', data.access_token);
                if (data.refresh_token) localStorage.setItem('oauth2_rest_refresh_token', data.refresh_token);
                if (data.expires_in) localStorage.setItem('oauth2_rest_expires_in', String(data.expires_in));
                updateTokenStatus();
                return data;
            }
            
            // Get user information via REST
            async getUserInfo(accessToken) {
                const response = await fetch(this.userinfoEndpoint, {
                    headers: { 'Authorization': `Bearer ${accessToken}`, 'Accept': 'application/json' }
                });
                if (!response.ok) {
                    const error = await response.json().catch(() => ({}));
                    throw new Error(error.error_description || error.error || 'Failed to get user info');
                }
                return await response.json();
            }
        }
        
        let client;
        
        async function startAuthorization() {
            try {
                const baseUrl = document.getElementById('baseUrl').value.trim();
                const clientId = document.getElementById('clientId').value.trim();
                const redirectUri = document.getElementById('redirectUri').value.trim();
                if (!baseUrl || !clientId || !redirectUri) { showError('Please fill in all configuration fields'); return; }
                client = new PKCEClient(clientId, redirectUri, baseUrl);
                const authUrl = await client.getAuthorizationUrl(['read', 'profile']);
                window.location.href = authUrl;
            } catch (error) { showError('Error starting authorization: ' + error.message); }
        }

        async function refreshAccessToken() {
            try {
                const baseUrl = document.getElementById('baseUrl').value.trim();
                const clientId = document.getElementById('clientId').value.trim();
                const refreshToken = localStorage.getItem('oauth2_rest_refresh_token');
                if (!baseUrl || !clientId) { showError('Please fill in Base URL and Client ID'); return; }
                if (!refreshToken) { showError('No refresh_token found. Complete Step 1 first.'); return; }
                const tokenEndpoint = baseUrl.replace(/\/$/, '') + '/wp-json/oauth2/v1/token';
                const params = new URLSearchParams({ grant_type: 'refresh_token', refresh_token: refreshToken, client_id: clientId });
                const response = await fetch(tokenEndpoint, { method: 'POST', headers: { 'Content-Type': 'application/x-www-form-urlencoded' }, body: params });
                if (!response.ok) { const error = await response.json().catch(() => ({})); throw new Error(error.error_description || error.error || 'Refresh token request failed'); }
                const data = await response.json();
                if (data.access_token) localStorage.setItem('oauth2_rest_access_token', data.access_token);
                if (data.refresh_token) localStorage.setItem('oauth2_rest_refresh_token', data.refresh_token);
                if (data.expires_in) localStorage.setItem('oauth2_rest_expires_in', String(data.expires_in));
                updateTokenStatus();
                showSuccess('Access token refreshed successfully');
                showResult('Refresh Token Response (REST)', data);
            } catch (err) { showError('Refresh failed: ' + err.message); }
        }

        async function callUserInfoWithStoredToken() {
            try {
                const baseUrl = document.getElementById('baseUrl').value.trim();
                const clientId = document.getElementById('clientId').value.trim();
                const redirectUri = document.getElementById('redirectUri').value.trim();
                const accessToken = localStorage.getItem('oauth2_rest_access_token');
                if (!baseUrl || !clientId || !redirectUri) { showError('Please fill in all configuration fields'); return; }
                if (!accessToken) { showError('No access_token found. Complete Step 1 or refresh first.'); return; }
                if (!client) { client = new PKCEClient(clientId, redirectUri, baseUrl); }
                const userInfo = await client.getUserInfo(accessToken);
                showResult('User Information (Stored Token, REST)', userInfo);
            } catch (err) { showError('UserInfo failed: ' + err.message); }
        }

        function clearTokens() {
            localStorage.removeItem('oauth2_rest_access_token');
            localStorage.removeItem('oauth2_rest_refresh_token');
            localStorage.removeItem('oauth2_rest_expires_in');
            updateTokenStatus();
            showInfo('Stored tokens cleared');
        }

        function updateTokenStatus() {
            const access = localStorage.getItem('oauth2_rest_access_token');
            const refresh = localStorage.getItem('oauth2_rest_refresh_token');
            const expires = localStorage.getItem('oauth2_rest_expires_in');
            const el = document.getElementById('tokenStatus');
            if (!el) return;
            if (access || refresh) {
                el.innerHTML = `<strong>Stored Tokens:</strong><br>
                    access_token: ${access ? 'present' : 'none'}<br>
                    refresh_token: ${refresh ? 'present' : 'none'}<br>
                    expires_in: ${expires || 'n/a'}`;
            } else {
                el.innerHTML = '<em>No tokens stored.</em>';
            }
        }

        function showResult(title, data) {
            const results = document.getElementById('results');
            const container = document.createElement('div');
            container.className = 'container success';
            container.innerHTML = `<h3>${title}</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
            results.appendChild(container);
        }
        function showError(message) {
            const results = document.getElementById('results');
            const container = document.createElement('div');
            container.className = 'container error';
            container.innerHTML = `<h3>Error</h3><p>${message}</p>`;
            results.appendChild(container);
        }
        function showSuccess(message) {
            const results = document.getElementById('results');
            const container = document.createElement('div');
            container.className = 'container success';
            container.innerHTML = `<h3>Success</h3><p>${message}</p>`;
            results.appendChild(container);
        }
        function showInfo(message) {
            const results = document.getElementById('results');
            const container = document.createElement('div');
            container.className = 'container info';
            container.innerHTML = `<h3>Info</h3><p>${message}</p>`;
            results.appendChild(container);
        }

        window.addEventListener('load', function() {
            if (window.location.search.includes('code=') || window.location.search.includes('error=')) {
                handleCallback();
            }
            updateTokenStatus();
        });

        async function handleCallback() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const state = urlParams.get('state');
            const error = urlParams.get('error');
            if (error) { showError('Authorization error: ' + (urlParams.get('error_description') || error)); return; }
            if (code) {
                try {
                    const baseUrl = localStorage.getItem('oauth2_rest_base_url') || document.getElementById('baseUrl').value;
                    const clientId = localStorage.getItem('oauth2_rest_client_id') || document.getElementById('clientId').value;
                    const redirectUri = localStorage.getItem('oauth2_rest_redirect_uri') || document.getElementById('redirectUri').value;
                    client = new PKCEClient(clientId, redirectUri, baseUrl);
                    showInfo('Exchanging authorization code for access token (REST)...');
                    const tokenResponse = await client.exchangeCodeForToken(code, state);
                    showSuccess('Token received successfully!');
                    showResult('Token Response (REST)', tokenResponse);
                    if (tokenResponse.access_token) {
                        showInfo('Fetching user information (REST)...');
                        const userInfo = await client.getUserInfo(tokenResponse.access_token);
                        showResult('User Information (REST)', userInfo);
                    }
                } catch (error) { showError('Error during token exchange: ' + error.message); }
            }
        }

        // Store config
        document.addEventListener('input', function(e) {
            if (e.target.id === 'baseUrl') { localStorage.setItem('oauth2_rest_base_url', e.target.value); }
            else if (e.target.id === 'clientId') { localStorage.setItem('oauth2_rest_client_id', e.target.value); }
            else if (e.target.id === 'redirectUri') { localStorage.setItem('oauth2_rest_redirect_uri', e.target.value); }
        });

        // Load config
        window.addEventListener('load', function() {
            const baseUrl = localStorage.getItem('oauth2_rest_base_url');
            const clientId = localStorage.getItem('oauth2_rest_client_id');
            const redirectUri = localStorage.getItem('oauth2_rest_redirect_uri');
            if (baseUrl) document.getElementById('baseUrl').value = baseUrl;
            if (clientId) document.getElementById('clientId').value = clientId;
            if (redirectUri) document.getElementById('redirectUri').value = redirectUri;
        });
    </script>
</body>
</html>
